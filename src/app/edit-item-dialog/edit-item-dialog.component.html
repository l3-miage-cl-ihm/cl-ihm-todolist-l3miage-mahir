<h1 mat-dialog-title> {{data}}</h1>
<div mat-dialog-content>
  <p>Vous allez changer cette tâche par: </p>
  <mat-form-field appearance="fill">
    <mat-label>Renommer la tâche par</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Modifier</button>
</div>
